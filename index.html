  "explanation": "The root 'jiggly' refers to something soft and wobbly. Jigglypuff's round, soft body and its ability to sing lullabies align with its name."
}
];

let currentPokemon;
let score = 0;
let achievementsShown = {
  beginner: false,
  specialist: false,
  master: false
};
let currentPokemonAnswered = false;
let remainingPokemon = [...pokemonData];

function speakText(text) {
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    speechSynthesis.speak(utterance);
  }
}

function showAchievement(message, level) {
  const achievement = document.getElementById('achievement');
  achievement.textContent = message;
  achievement.style.display = 'block';
}

function showFinalCongratulations() {
  const currentDate = new Date().toLocaleDateString();
  const gameContainer = document.querySelector('.game-container');
  
  const trophySvg = `
    <svg width="100" height="100" viewBox="0 0 24 24" style="margin: 20px;">
      <path fill="gold" d="M18 5h2v3h-2zm-2-2h2v3h-2zm-2 2h2v3h-2zm-2-2h2v3h-2zm-2 2h2v3h-2zm-2-2h2v3H8zm-2 2h2v3H6zM4 5h2v3H4zm1 3v2h2V8H5zm12 0v2h2V8h-2zM5 16h14v2H5zm3-6h8v4H8z"/>
    </svg>
  `;
  
  gameContainer.innerHTML = `
    <h1>Pokemon Linguist Certification</h1>
    <div class="achievement" style="display: block;">
      ${trophySvg}
      <h2>üèÜ Congratulations! üèÜ</h2>
      <p>You're now an Ultimate Master Pokemon Linguist.</p>
      <p>You've won this title on ${currentDate}</p>
    </div>
  `;
}

function checkAchievements() {
  const achievement = document.getElementById('achievement');
  
  if (score >= 200 && !achievementsShown.master) {
    showAchievement('üèÜ You are a Master Pokemon Linguist!', 'master');
    achievementsShown.master = true;
    achievementsShown.specialist = true;
    achievementsShown.beginner = true;
  } else if (score >= 100 && !achievementsShown.specialist) {
    showAchievement('üåü You are a Specialist Pokemon Linguist!', 'specialist');
    achievementsShown.specialist = true;
    achievementsShown.beginner = true;
  } else if (score >= 30 && !achievementsShown.beginner) {
    showAchievement('üéâ You are a Beginning Pokemon Linguist!', 'beginner');
    achievementsShown.beginner = true;
  }
}

function displayNewPokemon() {
  if (remainingPokemon.length === 0) {
    showFinalCongratulations();
    return;
  }
  
  const randomIndex = Math.floor(Math.random() * remainingPokemon.length);
  currentPokemon = remainingPokemon[randomIndex];
  remainingPokemon.splice(randomIndex, 1);
  
  document.getElementById('pokemonImage').src = currentPokemon.image;
  document.getElementById('nameText').textContent = currentPokemon.name;
  document.getElementById('rootInput').value = '';
  document.getElementById('feedback').textContent = '';
  document.getElementById('explanation').style.display = 'none';
  currentPokemonAnswered = false;
  document.getElementById('submitBtn').disabled = false;
  document.getElementById('rootInput').disabled = false;
}

function checkAnswer() {
  if (currentPokemonAnswered) {
    return;
  }

  const userAnswer = document.getElementById('rootInput').value.toLowerCase().trim();
  const feedback = document.getElementById('feedback');
  const explanation = document.getElementById('explanation');
  
  if (userAnswer === currentPokemon.root) {
    score += 10;
    document.getElementById('score').textContent = score;
    feedback.textContent = 'Correct! üéâ';
    feedback.style.color = '#27ae60';
    explanation.textContent = currentPokemon.explanation;
    explanation.style.display = 'block';
    checkAchievements();
    
    currentPokemonAnswered = true;
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('rootInput').disabled = true;
  } else {
    feedback.textContent = 'Try again!';
    feedback.style.color = '#c0392b';
    explanation.style.display = 'none';
  }
}

document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('nextBtn').addEventListener('click', displayNewPokemon);
document.getElementById('speakBtn').addEventListener('click', () => {
  speakText(currentPokemon.name);
});

document.getElementById('rootInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    checkAnswer();
  }
});

// Start the game
displayNewPokemon();
</script>
</body></html>
